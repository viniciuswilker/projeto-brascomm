{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="{% static 'pedidos/css/login.css' %}">
</head>

<body>

    <main>
        <form method="post">
            {% csrf_token %}

            <h2>Login</h2>

            <div class="campo">
                <label for="usuario">Usu√°rio</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>

            <div class="campo">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
            </div>

            <button type="submit">Entrar</button>

            {% if messages %}
            <ul class="mensagens">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </form>
    </main>

</body>

</html>
